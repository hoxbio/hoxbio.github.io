title: "HoX Bio Tools Demo"
description: "A getting started guide for the command line and graphical tools provided by the HoX Platform"
repository: hoxbio/demo

markdown: GFM
plugins:
  - jekyll-gfm-admonitions
  - jekyll-github-metadata

exclude: 
- "**/*.ts" # Exclude source code files!
- "**/*.js"
- "*.ts" # Also those in the root directory!
- "*.js"
- "*.json" # Don't forget about assets!
- node_modules/ # And large vendored directories
# And these ignore all the artifacts the build produces:
- .sass-cache/
- .jekyll-cache/
- gemfiles/
- Gemfile
- Gemfile.lock
- vendor/bundle/
- vendor/cache/
- vendor/gems/
- vendor/ruby/